{% from "common/_macors.html" import static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ static('common/image/favicon.ico') }}">
    <script src="{{ static('common/js/jquery.min.js') }}"></script>
    <link href="{{ static('common/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ static('common/js/bootstrap.min.js') }}"></script>
    <script src="{{ static('common/js/md5.min.js') }}"></script>
    <script src="{{ static('common/js/zlajax.js') }}"></script>
    <script src="{{ static('common/js/zlparam.js') }}"></script>
    <script src="{{ static('common/js/captcha_img.js') }}"></script>
    <script src="{{ static('common/js/email_captcha.js') }}"></script>
    <link rel="stylesheet" href="{{ static('common/js/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/js/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/js/sweetalert/zlalert.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">
    {% block head %}{% endblock %}

</head>
<body>
<div class="outer-box">

    <div class="logo-box">
        <a href="/">
            <img src="{{ static('common/image/logo.png') }}" alt="">
        </a>
    </div>

    <h2 class="page-title">
        {% block h2_block %}{% endblock %}
    </h2>

    <div class="sign-box">
        {% block signbox %}{% endblock %}
    </div>

    <span style="display:none;" id="return-to-span">{{ return_to }}</span>

</div>

</body>
</html>
