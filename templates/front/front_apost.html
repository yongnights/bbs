{% extends 'front/front_base.html' %}
{% from "common/_macors.html" import static %}

{% block title %}
    发布新帖子
{% endblock %}

{% block head %}
    <script src="{{ static("ueditor/ueditor.config.js") }}"></script>
    <script src="{{ static("ueditor/ueditor.all.min.js") }}"></script>
    <script src="{{ static("front/js/front_apost.js") }}"></script>
{% endblock %}

{% block body %}

    <form action="" class="post">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题：</span>
                <input type="text" class="form-control" name="title">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">版块：</span>
                <select class="form-control" name="board_id">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <script id="editor" type="text/plain" ></script>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <button type="submit" class="btn btn-danger" id="submit-btn">发布帖子</button>
            </div>
        </div>
    </form>

{% endblock %}
