{% extends "cms/cms_base.html" %}

{% from "common/_macors.html" import static %}

{% block title -%}
    修改密码
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head -%}
    <style>
        .form-container {
            width: 400px;
        }
    </style>
    <script src="{{ static('cms/js/reset_pwd.js') }}"></script>
{%- endblock %}

{% block main_content -%}

    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">原密码</span>
                    <input type="password" class="form-control" placeholder="原密码" name="old_password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control" placeholder="新密码" name="new_password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="form-control" placeholder="确认新密码" name="confirm_new_password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="submit">立即保存</button>
            </div>
        </div>
    </form>

{%- endblock %}
