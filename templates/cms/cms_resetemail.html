{% extends "cms/cms_base.html" %}
{% from "common/_macors.html" import static %}

{% block title -%}
    修改邮箱
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head -%}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
{%- endblock %}

{% block main_content -%}

    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="新邮箱地址">
                    <span class="input-group-addon" id="captcha-btn" style="cursor: pointer;">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="验证码">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">立即修改</button>
            </div>
        </div>
    </form>

{%- endblock %}
